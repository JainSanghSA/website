<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jain Sangh South Africa - Member Detail</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffdf8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #f6e7b4;
      color: #5a3c00;
      text-align: center;
      padding: 2rem 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .header-content .logo {
      width: 80px;
      height: auto;
      border-radius: 50%;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-style: italic;
      margin-top: 0.5rem;
    }

    nav {
      background: #f1d179;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #5a3c00;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c19700;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h2 {
      color: #8b5e00;
      border-bottom: 2px solid #f1d179;
      padding-bottom: 0.3rem;
    }

    /* ===== Member Card ===== */
    .member-card {
      background: #fff8e1;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 700px;
      margin: 2rem auto;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .member-card p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .member-card strong {
      color: #8b5e00;
    }

    .member-card .children-list {
      margin-left: 1rem;
    }

    #memberDetailSection h2 {
      text-align: center;
    }

    /* ===== Footer ===== */
    footer {
      background: #f6e7b4;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #5a3c00;
    }

    footer a img {
      width: 24px;
      height: 24px;
      margin: 0 5px;
      transition: transform 0.3s, filter 0.3s;
      vertical-align: middle;
    }

    footer a img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    @media (max-width: 600px) {
      .header-content {
        flex-direction: column;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .member-card {
        padding: 1.5rem;
        margin: 1.5rem 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="images/logo.jpg" alt="Logo" class="logo">
      <h1>üïâ Jain Sangh South Africa</h1>
    </div>
    <p>‚ÄúLive and let live ‚Äî the essence of Jainism.‚Äù</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="members.html">Members</a>
  </nav>

  <section id="memberDetailSection">
    <h2>Member Details</h2>
    <div id="memberDetail"></div>
    <p class="center"><a href="members.html">‚Üê Back to Members List</a></p>
  </section>

  <footer>
    &copy; 2025 Jain Sangh South Africa ‚Äî Jai Jinendra ü™∑
    <p>
      <a href="https://www.facebook.com/share/1BD9UzPHHy/" target="_blank" aria-label="Facebook">
        <img src="images/icons/facebook.svg" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/southafricajainsangh/" target="_blank" aria-label="Instagram">
        <img src="images/icons/instagram.svg" alt="Instagram">
      </a>
    </p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = parseInt(urlParams.get('id'));

    fetch('data/members.json')
      .then(response => response.json())
      .then(data => {
        const member = data.find(m => m.Id === memberId);
        const container = document.getElementById('memberDetail');

        if (member) {
          container.innerHTML = `
            <div class="member-card">
              <p><strong>Name:</strong> ${member.NameSurname}</p>
              <p><strong>Date of Birth:</strong> ${member.DateofBirth}</p>
              <p><strong>Spouse:</strong> ${member.SpouseName || '-'} (${member.SpouseDateofBirth || '-'})</p>
              <p><strong>Children:</strong> ${[member.Child1Name, member.Child2Name, member.Child3Name].filter(Boolean).join(', ') || '-'}</p>
              <p><strong>Contact:</strong> ${member.ContactNumber || '-'}, ${member.ContactEmail || '-'}</p>
              <p><strong>Address:</strong> ${member.Address || '-'}</p>
              <p><strong>Profession:</strong> ${member.Profession || '-'}</p>
              <p><strong>Blood Group:</strong> ${member.BloodGroup || '-'}</p>
              <p><strong>Native Place:</strong> ${member.NativePlaceIndia || '-'}</p>
              <p><strong>Emergency Contacts (SA):</strong> ${member.EmergencyContactNameSA || '-'} - ${member.EmergencyContactNumberSA || '-'}</p>
              <p><strong>Emergency Contacts (India):</strong> ${member.EmergencyContactNameIndia || '-'} - ${member.EmergencyContactNumberIndia || '-'}</p>
            </div>
          `;
        } else {
          container.innerHTML = `<p>Member not found.</p>`;
        }
      });
  </script>
</body>

</html>
