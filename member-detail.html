<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

    content="Detailed information about members of Jain Sangh South Africa including contact, profession, family details, and more." />

    content="Jain Sangh South Africa members, Jain community, member details, Jain families, South Africa Jains" />

</head>

<body>
  <header>
    <div class="header-content">
      <img src="images/logo.jpg" alt="Jain Sangh South Africa Logo" class="logo">
      <h1>üïâ Jain Sangh South Africa</h1>
    </div>
    <p>‚ÄúLive and let live ‚Äî the essence of Jainism.‚Äù</p>
  </header>

  <nav aria-label="Main Navigation">
    <a href="index.html">Home</a>
    <a href="members.html">Members</a>
  </nav>

  <main>
    <section id="memberDetailSection">
      <h2 style="text-align:center;">Member Details</h2>
      <article id="memberDetail">
        <p>Loading member information...</p>
      </article>
      <p class="center"><a href="members.html">‚Üê Back to Members List</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Jain Sangh South Africa ‚Äî Jai Jinendra ü™∑
    <p>
      <a href="https://www.facebook.com/share/1BD9UzPHHy/" target="_blank" aria-label="Facebook">
        <img src="images/icons/facebook.svg" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/southafricajainsangh/" target="_blank" aria-label="Instagram">
        <img src="images/icons/instagram.svg" alt="Instagram">
      </a>
    </p>
  </footer>

  <!-- Structured Data for SEO -->
  <script type="application/ld+json" id="memberSchema">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "",
      "url": "https://jainsangh.co.za/member-detail.html",
      "jobTitle": "",
      "birthDate": "",
      "address": "",
      "telephone": "",
      "email": "",
      "spouse": "",
      "children": []
    }
  </script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = parseInt(urlParams.get('id'));

    fetch('data/members.json')
      .then(response => response.json())
      .then(data => {
        const member = data.find(m => m.Id === memberId);
        const container = document.getElementById('memberDetail');

        if (member) {
          container.innerHTML = `
            <div class="member-card">
              <p><strong>Name:</strong> ${member.NameSurname}</p>
              <p><strong>Date of Birth:</strong> ${member.DateofBirth}</p>
              <p><strong>Spouse:</strong> ${member.SpouseName || '-'} (${member.SpouseDateofBirth || '-'})</p>
              <p><strong>Children:</strong> ${[member.Child1Name, member.Child2Name, member.Child3Name].filter(Boolean).join(', ') || '-'}</p>
              <p><strong>Contact:</strong> ${member.ContactNumber || '-'}, ${member.ContactEmail || '-'}</p>
              <p><strong>Address:</strong> ${member.Address || '-'}</p>
              <p><strong>Profession:</strong> ${member.Profession || '-'}</p>
              <p><strong>Blood Group:</strong> ${member.BloodGroup || '-'}</p>
              <p><strong>Native Place:</strong> ${member.NativePlaceIndia || '-'}</p>
              <p><strong>Emergency Contacts (SA):</strong> ${member.EmergencyContactNameSA || '-'} - ${member.EmergencyContactNumberSA || '-'}</p>
              <p><strong>Emergency Contacts (India):</strong> ${member.EmergencyContactNameIndia || '-'} - ${member.EmergencyContactNumberIndia || '-'}</p>
            </div>
          `;

          // Update SEO metadata dynamically
          document.title = `${member.NameSurname} - Jain Sangh South Africa Member`;
          document.querySelector('meta[name="description"]').setAttribute('content', `Details for ${member.NameSurname}, member of Jain Sangh South Africa. Profession: ${member.Profession || '-'}, Contact: ${member.ContactNumber || member.ContactEmail || '-'}.`);

          // Update structured data
          const schema = {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": member.NameSurname,
            "url": window.location.href,
            "jobTitle": member.Profession || '',
            "birthDate": member.DateofBirth || '',
            "address": member.Address || '',
            "telephone": member.ContactNumber || '',
            "email": member.ContactEmail || '',
            "spouse": member.SpouseName || '',
            "children": [member.Child1Name, member.Child2Name, member.Child3Name].filter(Boolean)
          };
          document.getElementById('memberSchema').textContent = JSON.stringify(schema);
        } else {
          container.innerHTML = `<p>Member not found.</p>`;
        }
      });
  </script>
</body>

</html>
