<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jain Sangh South Africa - Member Detail</title>
  <meta name="description"
    content="Detailed information about members of Jain Sangh South Africa including contact, profession, family details, and more." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="images/logo.jpg" alt="Jain Sangh South Africa Logo" class="logo">
      <div class="header-text">
        <h1>Jain Sangh South Africa</h1>
        <p class="tagline">‚ÄúLive and let live ‚Äî the essence of Jainism.‚Äù</p>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="main-nav" aria-label="Main Navigation">
    <a href="index.html">Home</a>
    <a href="members.html" aria-current="page">Members</a>
  </nav>

  <!-- Main Section -->
  <main>
    <section id="memberDetailSection">
      <h2>Member Details</h2>
      <div id="memberDetail" class="member-card">
        <p>Loading member information...</p>
      </div>
      <p class="center"><a href="members.html">‚Üê Back to Members List</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <span>&copy; 2025 Jain Sangh South Africa ‚Äî Jai Jinendra ü™∑</span>
    <div class="social-icons">
      <a href="https://www.facebook.com/share/1BD9UzPHHy/" target="_blank" aria-label="Facebook">
        <img src="images/icons/facebook.svg" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/southafricajainsangh/" target="_blank" aria-label="Instagram">
        <img src="images/icons/instagram.svg" alt="Instagram">
      </a>
    </div>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = parseInt(urlParams.get('id'));

    fetch('data/members.json')
      .then(response => response.json())
      .then(data => {
        const member = data.find(m => m.Id === memberId);
        const container = document.getElementById('memberDetail');

        if (member) {
          container.innerHTML = `
            <p><strong>Name:</strong> <span>${member.NameSurname}</span></p>
            <p><strong>Date of Birth:</strong> <span>${member.DateofBirth}</span></p>
            <p><strong>Spouse:</strong> <span>${member.SpouseName || '-'} (${member.SpouseDateofBirth || '-'})</span></p>
            <p><strong>Children:</strong> <span>${[member.Child1Name, member.Child2Name, member.Child3Name].filter(Boolean).join(', ') || '-'}</span></p>
            <p><strong>Contact:</strong> <span>${member.ContactNumber || '-'}, ${member.ContactEmail || '-'}</span></p>
            <p><strong>Address:</strong> <span>${member.Address || '-'}</span></p>
            <p><strong>Profession:</strong> <span>${member.Profession || '-'}</span></p>
            <p><strong>Blood Group:</strong> <span>${member.BloodGroup || '-'}</span></p>
            <p><strong>Native Place:</strong> <span>${member.NativePlaceIndia || '-'}</span></p>
            <p><strong>Emergency Contacts (SA):</strong> <span>${member.EmergencyContactNameSA || '-'} - ${member.EmergencyContactNumberSA || '-'}</span></p>
            <p><strong>Emergency Contacts (India):</strong> <span>${member.EmergencyContactNameIndia || '-'} - ${member.EmergencyContactNumberIndia || '-'}</span></p>
          `;

          document.title = `${member.NameSurname} - Jain Sangh South Africa Member`;
          document.querySelector('meta[name="description"]').setAttribute('content', `Details for ${member.NameSurname}, member of Jain Sangh South Africa. Profession: ${member.Profession || '-'}, Contact: ${member.ContactNumber || member.ContactEmail || '-'}.`);
        } else {
          container.innerHTML = `<p>Member not found.</p>`;
        }
      });
  </script>
</body>

</html>
