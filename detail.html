<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Shree Jain Sangh South Africa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
      text-align: center;
    }

    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    strong {
      color: #4b2e83;
    }

    h2 {
      color: #4b2e83;
    }

    p {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #4b2e83;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <img src="images/logo.jpeg" alt="Jain Sangh Logo" class="logo">
  <h1>Shree Jain Sangh South Africa</h1>
  <h1>Member Details</h1>
  <div id="details" class="card">
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const memberId = parseInt(getQueryParam('id'));

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const member = data.find(m => m.Id === memberId);
        const detailDiv = document.getElementById('details');

        if (member) {
          detailDiv.innerHTML = `
            <p><h3><a href="index.html">← Back to list</a></h3></p>
            <h2>${member.NameSurname}</h2>
            <p><strong>Spouse Name:</strong> ${member.SpouseName}</p>
            <p><strong>Spouse Date of birth:</strong> ${member.SpouseDateofBirth}</p>
            <p><strong>Child 1 Name:</strong> ${member.Child1Name}</p>
            <p><strong>Child 1 - Date of Birth:</strong> ${member.Child1DateofBirth}</p>
            <p><strong>Child 2 Name:</strong> ${member.Child2Name}</p>
            <p><strong>Child 2 - Date of Birth:</strong> ${member.Child2DateofBirth}</p>
            <p><strong>Child 3 Name:</strong> ${member.Child3Name}</p>
            <p><strong>Child 3 - Date of Birth:</strong> ${member.Child3DateofBirth}</p>
            <p><strong>Contact Number:</strong> ${member.ContactNumber}</p>
            <p><strong>Contact Email:</strong> ${member.ContactEmail}</p>
            <p><strong>Address:</strong> ${member.Address}</p>
            <p><strong>Profession:</strong> ${member.Profession}</p>
            <p><strong>Native Place (India):</strong> ${member.NativePlaceIndia}</p>
            <p><strong>Emergency Contact Name (SA):</strong> ${member.EmergencyContactNameSA}</p>
            <p><strong>Emergency Contact Number (SA):</strong> ${member.EmergencyContactNumberSA}</p>
            <p><strong>Emergency Contact Name (India):</strong> ${member.EmergencyContactNameIndia}</p>
            <p><strong>Emergency Contact Number (India):</strong> ${member.EmergencyContactNumberIndia}</p>
            <p><strong>Blood Group:</strong> ${member.BloodGroup}</p>
            <p><h3><a href="index.html">← Back to list</a></h3></p>
          `;
        } else {
          detailDiv.textContent = 'Member not found.';
        }
      });
  </script>
</body>

</html>
